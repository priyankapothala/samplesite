<div class="container">
    <div class="section">
        <div class="header-container center">
            <h4>CONTACT US</h4>
            <div class="bottom-line"></div>
        </div>
        <div class="row center">

            <form class="col s12">

                    <div class="input-field col s12 m6">
                        <i class="fa fa-user prefix" aria-hidden="true"></i>

                    </div>
                    <div class="input-field col s12 m6">
                        <i class="fa fa-envelope prefix" aria-hidden="true"></i>
                        <input id="email" type="email" class="validate">

                    </div>
                    <div class="input-field col s12 m6">
                        <i class="fa fa-phone prefix" aria-hidden="true"></i>

                    <div class="input-field col s12 m6">
                        <i class="fa fa-globe prefix" aria-hidden="true"></i>

                    </div>
                    <div class="input-field col s12">
                        <i class="fa fa-comment prefix" aria-hidden="true"></i>
                        <textarea id="textarea1" length="500" class="materialize-textarea"></textarea>
                        <label for="textarea1">Message</label>
                    </div>
                </div>
                <div class="row center">
                    <a href="#" class="btn waves-effect waves-light grey-text text-darken-4 theme-yellow">SUBMIT</a>
